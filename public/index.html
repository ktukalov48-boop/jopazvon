<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
    <title>JopaZvon iOS 26</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div id="main-wrapper">
    <aside id="sidebar">
        <div class="sidebar-header">
            <h3>JopaZvon</h3>
            <button id="find-contact-btn">Найти контакт</button>
        </div>
        <div id="contacts-list">
            </div>
    </aside>

    <main id="chat-container">
        <header>
            <div class="user-info">
                <div class="avatar-wrapper">
                    <div class="avatar" id="header-avatar"><span id="avatar-letter">?</span></div>
                    <div class="online-status"></div>
                </div>
                <div class="user-details">
                    <span class="user-name">Выберите чат</span>
                    <span class="user-status">в сети</span>
                </div>
            </div>
        </header>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Сообщение...">
            <button id="send-btn">Отправить</button>
        </div>
    </main>
</div>

</main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
